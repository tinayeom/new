<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/table.css"> 
</head>

<!-- tr:행 / td:열 -->
<body>
    <h2>1행1열 표 만들기</h2>
    <table border="1">
        <tr>
            <td>1행1열</td>
        </tr>
    </table>

    <h2>1행2열 표 만들기</h2>
    <table border="1">
        <tr>
            <td>1행2열</td>
            <td>1행2열</td>
        </tr>
    </table>

    <h2>2행1열 표 만들기</h2>
    <table border="1">
        <tr>
            <td>2행1열</td>
        </tr>
        <tr>
            <td>2행1열</td>
        </tr>
    </table>

    <h2>2행2열 표 만들기</h2>
    <table border="1">
        <tr>
            <td>2행2열</td>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>2행2열</td>
            <td>2행2열</td>
        </tr>
    </table>
    <h2>열합치기</h2>
    <table border="1">
        <tr>
            <!-- 열 3개 합치기 -->
            <td colspan="3">공연시간</td> 
        </tr>
        <tr>
            <td>구분</td>
            <td>S석</td>
            <td>VIP석</td>
        </tr>
    </table>
    <h2>행합치기</h2>
    <table border="1">
        <tr>
            <td rowspan="2">공연시간</td>
            <td>1회</td>
        </tr>
        <tr>
            <td>2회</td>
        </tr>
    </table>

    <h2>표만들기 연습</h2>
    <table border="1">
        <tr>
            <td colspan="3">공연요금</td>
        </tr>
        <tr>
            <td>구분</td>
            <td>S석</td>
            <td>VIP</td>
        </tr>
        <tr>
            <td>성인</td>
            <td>40,000원</td>
            <td>60,000원</td>
        </tr>
        <tr>
            <td>청소년</td>
            <td>30,000원</td>
            <td>50,000원</td>
        </tr>
        <tr>
            <td>소인</td>
            <td colspan="2">미취학 아동 일반 요금의 50%</td>
        </tr>
        <tr>
            <td rowspan="2">공연시간</td>
            <td>1회</td>
            <td>13:00시 - 15:00시</td>
        </tr>
        <tr>
            <td>2회</td>
            <td>17:00시 - 19:00시</td>
        </tr>
    </table>
</body>

</html>
